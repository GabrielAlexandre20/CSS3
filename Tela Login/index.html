!<!DOCTYPE html>
<html>
<head>
	<title>Tela de Login personalizada</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="background">
		<div class="corpo"></div>
		<div class="corpo"></div>
	</div>
	<form>
		<h3>Logue Aqui</h3>

		<label for="username">Usuario ou E-mail</label>
		<input type="text" name="username" placeholder="Usuario ou email" id="username">

		<label for="password">Senha</label>
		<input type="password" name="password" placeholder="Senha" id="password">

		<button>Entrar</button>

		<div class="social">
			<div class="git"><i class="bgoogle"></i>GitHub</div>
			<div class="link"><i class="bfacebook"></i>LinkedIn</div>
		</div>

	</form>
</body>
</html>
